# -------------------------------------------------------------------------------------------------
# Tool section
# Here you can configure tools, which can be used to troll players.
# -------------------------------------------------------------------------------------------------
Tool:
  # What commands should trigger the tools command?
  Command_Aliases: [ trolltools, tt ]

  # What material should be used for the button which opens the tool menu?
  Tool_Menu_Material: "CHEST"

  # Settings for each tool.
  Smite_Tool:
    Material: "BLAZE_ROD"
    Name: "&6Smite"
    Lore:
      - ""
      - "&7Click to summon a lightning."
  Explode_Tool:
    Material: "STICK"
    Name: "&cExplode"
    Lore:
      - ""
      - "&7Click to create explosion."
    # With how much power we should make the explosion?
    Power: 4
  Repulsor_Tool:
    Material: "IRON_SWORD"
    Name: "&bRepulsor"
    Lore:
      - ""
      - "&7Click to repulse players and blocks."

    # How big should the repulsion radius be?
    Radius: 5
    # How strong should the repulsion be?
    Force: 1
    # Should we play a sound when using the tool?
    Play_Sound: true
    # What sound should we play?
    Sound: "ENTITY_ENDERMAN_TELEPORT"
  Spawn_Creeper_Tool:
    Material: "CREEPER_HEAD"
    Name: "&aSpawn Creeper"
    Lore:
      - ""
      - "&7Click to spawn a creeper."

# -------------------------------------------------------------------------------------------------
# The formats used in the {timestamp} and {location} variables. For help with timestamp, see:
# https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html
# -------------------------------------------------------------------------------------------------
Timestamp_Format: "dd.MM.yyyy HH:mm:ss"
Location_Format: "{world} [{x}, {y}, {z}]"

# -------------------------------------------------------------------------------------------------
# What commands should trigger the main plugin command group?
# -------------------------------------------------------------------------------------------------
Command_Aliases: [ plebtrolls ]

# -------------------------------------------------------------------------------------------------
# What language should we use for messages? If it exists, the language file will be copied
# to your messages/ folder where you can edit it.
# See tutorial here: https://github.com/${author}/${project.name}-public/wiki/Localization
#
# AVAILABLE TRANSLATIONS:
#                  - en (English)
#                  - de (German)
#                  - cs (Czech)
#
# If you wish to share your translation, feel free to submit it on our github
# by opening a new issue: https://github.com/${author}/${project.name}-public/issues/new
# You will be credited in this file, like our other kind translators, and in the update log!
# ------------------------------------------------------------------------------------------
Locale: en

# -------------------------------------------------------------------------------------------------
# The prefix used in front of most chat or console messages.
# -------------------------------------------------------------------------------------------------
Prefix: "&8[&a${project.name}&8]&7 "

# -------------------------------------------------------------------------------------------------
# Time of some plugin's operations is measured.
# We log a console message if an operation takes over the time below (milliseconds).
# Set to -1 to disable.
# -------------------------------------------------------------------------------------------------
Log_Lag_Over_Milis: 100

# -------------------------------------------------------------------------------------------------
# List of section names that will print informative messages about their features.
# -------------------------------------------------------------------------------------------------
Debug: [ ]

# -------------------------------------------------------------------------------------------------
# Do not change this value, otherwise it will corrupt your plugin installation!
# -------------------------------------------------------------------------------------------------
Version: 1