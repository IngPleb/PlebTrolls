# -------------------------------------------------------------------------------------------------
# Trolls section
#
# Here you can configure each aspect of the trolls.
# -------------------------------------------------------------------------------------------------
Trolls:

  # What commands should trigger the troll command?
  Command_Aliases: [ troll, tr ]

  # Should we ignore the plebtrolls.immune permission?
  Ignore_Immunity: true

  # Should we log all executed trolls in the console?
  Log_Trolls: true

  # If enabled, we will only show trolls that the player has permission for.
  Filter_By_Permission: false

  # For how long should we ignite the player in ticks?
  # 20 ticks = 1 second
  Ignite_Duration: 100

  # With how much power we should explode the player?
  Explosion_Power: 1

  # Which sound should we play during th scream troll?
  # For all available sounds, see: https://is.gd/bHuypT
  Scream_Sound: "WITHER_IDLE"

  # How loud should the scream sound be?
  # 1 is the default volume.
  Scream_Volume: 3

  # What type of entity should be spawned when a player is ambushed?
  # For all available entities, see: https://is.gd/hmC0XM
  Ambush_Entity_Type: "ZOMBIE"

  # How many entities should be spawned when a player is ambushed?
  Ambush_Entity_Amount: 3

  # When replacing messages, the plugin will replace the original message with one of these.
  Replace_Messages:
    - "I am such a noob!"
    - "I am a cheater!"
    - "I am mom's favorite!"
    - "People say I stink!"
    - "I am such bad at this game!"

  # Settings for the Fill_Inventory troll.
  Fill_Inventory:
    # With what material should we fill the player's inventory?
    Material: "DEAD_BUSH"
    # How big will be each stack?
    Amount: 64

  # With what message should we spam the player's chat?
  Spam_Chat_Message: "You have been trolled!!! Muhahaa!"

  # How big should the random teleport radius be?
  Random_Teleport_Radius: 150

  # What fake ban message should we send to the player?
  Fake_Ban_Message: "&c&lYou have been banned for CHEATING!"

  # How high above the player should we spawn the anvils?
  Anvil_Rain_Height: 20

  # How strong should the slowness be?
  Slowness_Amplifier: 4

  # How strong should the levitation be?
  Levitation_Amplifier: 4

  # How long should the poison last in ticks?
  # 20 ticks = 1 second
  Poison_Duration: 200

  # How strong should the poison be?
  Poison_Amplifier: 2

  # How many cows should be spawned in the stampede troll?
  Stampede_Amount: 25

  # How many hounds should be spawned in the hound attack troll?
  Hound_Attack_Amount: 3

